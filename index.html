<!--this html is based on birdecryptor's-->
<html>
    <head>
        <title>JSONator</title>
        <script defer src="JSONator.js"></script>
    </head>
    <body>
        <h1>JSONator</h1>
        <p>Upload a Lua level from an Angry Birds game and you might get a JSON level for the webgames.</p>

        Select themes:<br>
        <input type="radio" id="ab_classic" name="gametype" value="ab_classic" checked>
        <label for="ab_classic">Angry Birds Classic</label>
        <br>

        <input type="radio" id="ab_seasons" name="gametype" value="ab_seasons">
        <label for="ab_seasons">Angry Birds Seasons</label>
        
        <br><br>

        Select Camera Mode:<br>
        <input type="radio" id="camera_default" name="cameramode" value="camera_default">
        <label for="camera_default">Default</label>
        <br>
        <input type="radio" id="camera_windows" name="cameramode" value="camera_windows" checked>
        <label for="camera_windows">Windows</label>
        <br>
        <input type="radio" id="camera_iphone" name="cameramode" value="camera_iphone">
        <label for="camera_iphone">iPhone</label>
        <br>
        <input type="radio" id="camera_ipad" name="cameramode" value="camera_ipad">
        <label for="camera_ipad">iPad</label>
        <br>
        <small style="size: 1px;">Default will be used if the selected mode isn't available for the uploaded level.</small>
        <br>

        <br><br>

        <input id="luaInput" type="file" accept=".lua" multiple>
        <br><br><br>
        <button type="button" id="parse">Parse</button> <span hidden>You need to upload a level first</span>
        <br><br>

        <a id="downloadLink" style="display:none"></a>
    </body>
</html>
